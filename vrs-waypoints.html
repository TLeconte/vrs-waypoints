<!-- [START] YSSY Waypoints -->
<script type="text/javascript">
    if (VRS && VRS.globalDispatch && VRS.serverConfig) {
        VRS.globalDispatch.hook(VRS.globalEvent.bootstrapCreated, function(bootStrap) {
            bootStrap.hookInitialised(function(pageSettings) {
                _Map = pageSettings.mapPlugin;

                showWaypoints = true;

                if (showWaypoints) {
                    for (var i = 0; i < waypoints.length; i++) {
                        wptoption = {
                            clickable: true,
                            draggable: false,
                            editable: false,
                            icon: {
                                url: waypoints[i].type + ".png",
                            },
                            visible: true,
                            tooltip: waypoints[i].info,
                            position: {
                                lat: waypoints[i].lat,
                                lng: waypoints[i].lng
                            }
                        }
			if(waypoints[i].type == "ndb" || waypoints[i].type == "ndbdme" ) {
				wptoption.icon.size={ width:44,heigth:44};
				wptoption.icon.anchor={ x:22,y:22};
			} else {
				wptoption.icon.size={ width:24,heigth:24};
				wptoption.icon.anchor={ x:12,y:12};
			}
                        marker = _Map.addMarker(waypoints[i].type + "-" + waypoints[i].id, wptoption);
                    }

                    console.log("Loaded " + waypoints.length + " waypoint(s)");
                }
            });
        });
    }
</script>
